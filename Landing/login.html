<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="border p-4 rounded" style="width: 300px; background: white;">
    <h2 class="text-center mb-3">Login</h2>
    <form>
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Username</label>
        <input type="text" id="usernameInput" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="pswdInput" class="form-label">Password</label>
        <input type="password" id="pswdInput" class="form-control" required >
      </div>
      <button onclick="login()" type="button" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
<script src="./main.js"></script>
</html>
