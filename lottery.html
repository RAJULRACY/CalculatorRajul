<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div style="height: 100vh;" class="container text-center bg-dark">
    <h1 class="text-primary mt-5">Lottary prediction site</h1>
    <div id="lotteryStatus" class="border text-danger fs-1 rounded p-5 m-5">
        Lottary status
    </div>

</div>
</body>

 <script>
// <!-- Creating an asycronous function -->
// creating a class for predefined fuction promise
const lotteryOutput=new Promise((resolve,reject)=>{
    let myLottery=2
    // Randamly generating number in js //number bt 0 to 1
    // but we get number bt 0 to 1 and all decimal number 
    // here the max value is 0.9
    let winnerLottery=Math.floor(Math.random()*5)+1
    if(myLottery==winnerLottery){
        resolve("Congragulation you won")
    }else{
        reject("Better luck next time")
    }
})

lotteryOutput.then((response)=>{
    lotteryStatus.innerHTML=response
}).catch((reason)=>{
    lotteryStatus.innerHTML=reason
})
 </script>
</html>
